<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets 資料</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Google Sheets 資料顯示</h1>
  <table id="sheetData"></table>

  <script>
    // 使用 Google Apps Script 提供的 getSheetData 函數讀取資料
    function loadData() {
      google.script.run.withSuccessHandler(function(data) {
        var table = document.getElementById("sheetData");
        
        // 動態生成表格標題
        var headerRow = table.insertRow();
        for (var i = 0; i < data[0].length; i++) {
          var cell = headerRow.insertCell();
          cell.textContent = data[0][i];
        }

        // 插入資料行
        for (var i = 1; i < data.length; i++) {
          var row = table.insertRow();
          for (var j = 0; j < data[i].length; j++) {
            var cell = row.insertCell();
            cell.textContent = data[i][j];
          }
        }
      }).getSheetData();  // 呼叫 Google Apps Script 的 getSheetData 函數
    }

    // 在網頁載入時載入資料
    window.onload = loadData;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跑馬燈顯示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    #marquee {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      position: fixed;
      top: 0;
      background-color: #222;
      color: white;
      padding: 10px;
      font-size: 24px;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="marquee"></div>
  
  <script>
    // 定義一個函數來從 Google Sheets 更新資料
    function updateMarquee() {
      fetch('https://script.google.com/macros/s/AKfycbyRLdoGK1Et8m_pVkmXonFi1qMEvCd5aWqDqyM_GfbpFy6vwaQh-ZklTKpww1fypLJt/exec')
        .then(response => response.json())
        .then(data => {
          // 將資料轉換為跑馬燈顯示內容
          const marqueeText = data.map(row => row[0]).join('   |   ');
          document.getElementById('marquee').textContent = marqueeText;
        })
        .catch(error => console.error('Error loading data:', error));
    }

    // 初始化頁面時立即更新數據一次
    updateMarquee();

    // 每3秒鐘更新一次數據
    setInterval(updateMarquee, 3000);  // 3000毫秒即每3秒更新一次
  </script>
</body>
</html>

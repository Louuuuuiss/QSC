<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑馬燈顯示</title>
    <style>
      #marquee {
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        background-color: #f0f0f0;
        padding: 10px 0;
      }
      #marquee-content {
        display: inline-block;
        font-size: 24px;
        font-family: Arial, sans-serif;
        animation: scroll 10s linear infinite;
      }
      @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
    </style>
  </head>
  <body>
    <div id="marquee">
      <div id="marquee-content"></div>
    </div>
    
    <script>
      // 從 Google Apps Script 讀取資料並顯示在跑馬燈上
      function fetchData() {
        fetch('https://script.google.com/macros/s/AKfycbw02RLVQmZYiW9FDRrN7X9K3FgP5blLG-Q5QspmRs-IFx5UJyKfuLQ0UeELAm-anSTt/exec')
          .then(response => response.json())
          .then(data => {
            // 將資料顯示在跑馬燈中
            const marqueeContent = document.getElementById('marquee-content');
            marqueeContent.textContent = data.join('   |   '); // 使用 | 作為分隔符
          })
          .catch(error => console.error('Error fetching data:', error));
      }

      // 頁面加載後抓取資料
      window.onload = fetchData;
    </script>
  </body>
</html>

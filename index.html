<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>擲骰子遊戲</title>
    <style>
        /* (省略樣式代碼，保持不變) */
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <div class="header">
                <h2>Welcome!</h2>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="請輸入使用者名稱">
                <div id="errorMessage" class="error-message">請輸入使用者名稱！</div>
            </div>
            <button class="btn btn-primary" onclick="login()">登入</button>
        </div>
        
        <div id="gameSection">
            <div class="header">
                <h2>Welcome, <span id="userDisplay"></span>!</h2>
                <div class="user-controls">
                    <button class="btn btn-danger" id="logoutButton" onclick="logout()">登出</button>
                </div>
            </div>
            <div class="game-area">
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-face front">⚀</div>
                        <div class="dice-face back">⚁</div>
                        <div class="dice-face right">⚂</div>
                        <div class="dice-face left">⚃</div>
                        <div class="dice-face top">⚄</div>
                        <div class="dice-face bottom">⚅</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="rollDice()">擲骰子</button>
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script>
        const dicefaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
        let username = '';
        let isRolling = false;
        
        const scriptURL = "https://script.google.com/macros/s/AKfycbxEp1gDu_9V_6PIZ9UHfOJ8xuy7yhiLTtbDoGcU7Wh3yI143scu3ovorY8KfjTmjTg2/exec"; // 替換為您的 Apps Script 網頁應用程式 URL

        window.onload = function() {
            initializeGame();
        }

        window.addEventListener('beforeunload', function() {
            initializeGame();
        });
        
        function initializeGame() {
            username = '';
            document.getElementById('username').value = '';
            document.getElementById('history').innerHTML = '';
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            const dice = document.getElementById('dice');
            dice.style.transform = 'rotateX(0deg) rotateY(0deg)';
            isRolling = false;
        }
        
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        function login() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('userDisplay').textContent = username;
        }

        function logout() {
            if (!isRolling) {
                initializeGame();
            }
        }
        
        function rollDice() {
            const dice = document.getElementById('dice');
            const logoutButton = document.getElementById('logoutButton');
            
            isRolling = true;
            logoutButton.disabled = true;
            
            dice.classList.remove('rolling');
            void dice.offsetWidth;
            dice.classList.add('rolling');
            
            const button = document.querySelector('.game-area .btn-primary');
            button.disabled = true;
            
            setTimeout(() => {
                dice.classList.remove('rolling');
                const result = Math.floor(Math.random() * 6);
                
                const rotations = {
                    0: 'rotateX(0deg) rotateY(0deg)',
                    1: 'rotateX(0deg) rotateY(180deg)',
                    2: 'rotateX(0deg) rotateY(-90deg)',
                    3: 'rotateX(0deg) rotateY(90deg)',
                    4: 'rotateX(-90deg) rotateY(0deg)',
                    5: 'rotateX(90deg) rotateY(0deg)'
                };
                
                dice.style.transform = rotations[result];
                
                const now = new Date().toLocaleString();
                const record = `${now} - ${username} 擲出了 ${result + 1} 點`;
                const recordDiv = document.createElement('div');
                recordDiv.textContent = record;
                document.getElementById('history').insertBefore(recordDiv, document.getElementById('history').firstChild);

                sendToGoogleSheet(username, result + 1, now);

                button.disabled = false;
                isRolling = false;
                logoutButton.disabled = false;
            }, 1500);
        }

        function sendToGoogleSheet(username, diceValue, timestamp) {
            const data = new URLSearchParams();
            data.append("username", username);
            data.append("diceValue", diceValue);
            data.append("timestamp", timestamp);

            fetch(scriptURL, { method: "POST", body: data })
                .then(response => console.log("Success!", response))
                .catch(error => console.error("Error!", error));
        }
    </script>
</body>
</html>
